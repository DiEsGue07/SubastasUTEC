<ul id="dropdown1" class="dropdown-content">
    {% if session %}
        <li><a href="{{ url_for('profile') }}">Perfil</a></li>
        <li class="divider"></li>
        <li><a href="{{ url_for('logout') }}">Salir</a></li>
    {% else %}
        <li><a href="{{ url_for('login') }}">Ingresar</a></li>
        <li class="divider"></li>
        <li><a href="{{ url_for('register') }}">Registrar</a></li>
    {% endif %}

</ul>
<nav>
    <div class="nav-wrapper navbar-fixed">
        <a id="logo" href="{{ url_for('index') }}" class="brand-logo center"
           style="font-family: 'sans-serif', cursive; font-size: 36px">Subastas UTEC</a>
        <ul class="right">

            <li><a class="dropdown-trigger" href="#!" data-target="dropdown1">Menu<i class="material-icons right">arrow_drop_down</i></a>
            </li>
        </ul>
    </div>
</nav>

<script>
    $(document).ready(function () {
        $(".dropdown-trigger").dropdown();

        if ($(window).width() < 500) {
            $("#logo").removeClass('center')
            $("#logo").addClass('left')
        } else {
            $("#logo").removeClass('left')
            $("#logo").addClass('center')
        }
    });
</script>
